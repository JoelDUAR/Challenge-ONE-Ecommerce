<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../JS/componentes/links-head.js"></script>
    <link rel="stylesheet" href="../CSS/login/login.css">
    <link rel="stylesheet" href="../CSS/media queries/tablets/media-queries-tablets-login.css">
    <link rel="stylesheet" href="../CSS/media queries/smartphones/media-queries-smartphones-login.css">
    <title>Tejidos del Alma - Login</title>
</head>
<body>
    <header>
        <nav class="menu">
        <div id="contenedor__logo">
        <picture>
        <img src="../../assets/Image/Logos/logo_-_copia-removebg-preview.png" alt="Logo Tejidos del alma" id="imagen__logo">
        </picture>
        </div>
        <div id="contenedor__botones">
        <i class="fa-solid fa-magnifying-glass"></i>
        <div id="contenedor__btn__menu">
        <input type="checkbox" id="btn__menu">
        <label for="btn__menu" class="lbl__menu">
        <span id="linea1"></span>
        <span id="linea2"></span>
        <span id="linea3"></span>
        </label>
        </div>
        <a href="../index.html" id="btn__login">Home</a>
        </div>
        </nav>
    </header>
    <main>
        <section id="contenedor__formulario__login">
            <form id="formulario__login">
                <h2 id="titulo__formulario__login">Iniciar Sesión</h2>
                <label for="form__email"></label>
                <input type="email" id="form__email" class="input__form__login" placeholder="Escriba aqui su correo electrónico">
                <label for="form__password"></label>
                <input type="password" id="form__password" class="input__form__login" placeholder="Escriba aqui su contraseña">
                <button id="btn__form__login">Entrar</button>
            </form>
        </section>
    </main>
    <script type="text/javascript" src="../JS/componentes/footer.js"></script>
</body>
</html>
