<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">

<link rel="stylesheet" href="../CSS/menu/contenedor/contenedor-logo/imagen-logo.css">
<link rel="stylesheet" href="../CSS/menu/contenedor/contenedor-botones/contenedor-botones.css">
<link rel="stylesheet" href="../CSS/menu/contenedor/contenedor-botones/contenedor-btn-menu.css">
<link rel="stylesheet" href="../CSS/footer/footer.css">

<link rel="stylesheet" href="../CSS/footer/contenedor-links.css">

<link rel="stylesheet" href="../CSS/footer/contenedor-copyright.css">
<link rel="stylesheet" href="../CSS/media queries/notebooks/media-queries-notebook.css">
<link rel="stylesheet" href="../CSS/media queries/tablets/media-queries-tablets.css">
<link rel="stylesheet" href="../CSS/media queries/smartphones/media-queries-smartphones.css">
<script src="https://kit.fontawesome.com/730791ff8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/login/login.css">
    <link rel="stylesheet" href="../CSS/media queries/tablets/media-queries-tablets-login.css">
    <link rel="stylesheet" href="../CSS/media queries/smartphones/media-queries-smartphones-login.css">
    <title>Tejidos del Alma - Login</title>
</head>
<body>
    <header>
        <nav class="menu">
        <div id="contenedor__logo">
        <picture>
        <img src="../assets/Image/Logos/logo_-_copia-removebg-preview.png" alt="Logo Tejidos del alma" id="imagen__logo">
        </picture>
        </div>
        <div id="contenedor__botones">
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="../index.html" id="btn__login">Home</a>
        </div>
        </nav>
    </header>
    <main>
        <section id="contenedor__formulario__login">
            <form id="formulario__login">
                <h2 id="titulo__formulario__login">Iniciar Sesión</h2>
                <label for="form__email"></label>
                <input type="email" id="form__email" class="input__form__login input__form" placeholder="Escriba aqui su correo electrónico" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" title="Ingrese un correo válido" autocomplete="off">
                <label for="form__password"></label>
                <input type="password" id="form__password" class="input__form__login input__form" placeholder="Escriba aqui su contraseña" required autocomplete="off">
                <button id="btn__form__login">Entrar</button>
                <span class="mensaje-error-input"></span>
                <p class="login__mensaje-error">*El email y/o la contraseña es incorrecto/a</p>
            </form>
        </section>
    </main>
    <footer id="footer">
        <div id="contenedor__footer">
        <div class="contenedor__footer__logo">
        <picture>
        <a href="../index.html"><img src="../assets/Image/Logos/logo_-_copia-removebg-preview.png" alt="Logo en Pie de página" id="logo__footer"></a>
        </picture>
        </div>
        <div class="contenedor__footer__links">
        <a href="../HTML/piezas.html" class="icono icono__footer texto">Piezas</a>
        <a href="../HTML/cursos.html" class="icono icono__footer texto">Cursos</a>
        <a href="../HTML/entrevistas.html" class="icono icono__footer texto">Entrevistas</a>
        </div>
        <div class="contenedor__footer__form">
        <div id="contenedor__textos">
        <h2 id="titulo__footer">¿Querés saber más?</h2>
        <p id="texto__footer" classs="texto">Si estás interesado/a, podes escribirnos y te contectaremos</p>
        </div>
        <form action="" id="formulario__footer">
        <label for="nombre"></label>
        <input type="text" id="nombre" placeholder="Nombre" class="campo input__footer">
        <label for="email"></label>
        <input type="text" id="email" placeholder="email" class="campo input__footer">
        <label for="textarea__footer"></label>
        <textarea name="texto" id="textarea__footer" cols="30" rows="10" class="campo" placeholder="Escriba aquí su mensaje"></textarea>
        <button id="boton__formulario">Enviar</button>
        </form>
        </div>
        </div>
        <div id="contenedor__footer__copyright">
        <p id="copyright">Desarrollado por Joel Dupraz. 2022</p>
        </div>
        </footer>

        <script src="../JS/formulario.js"></script>
</body>
</html>
